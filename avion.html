<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Avión</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  	<style>
	  	.asiento {
	  		width: 100px;
	  		height: 100px;
	  		padding: 10px;
	  		line-height: 100px;
	  		margin: 5px;
	  	}
  		.desocupado {
  			background-color: #61D149;
  		}
  		.ocupado {
  			background-color: #DA1A1A;
  		}
		
  	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col sm 6">
				Datos del avión
			</div>
			<div class="col sm 6">
				Campo sin datos
			</div>
		</div>
		<div class="row">
			<div class="col sm 12">
				<div id="avion-container">
					Aqui van los asientos
				</div>
			</div>
		</div>
	</div>
	<script>
	var avion = {
		piloto : {
			nombre : "Erich Hartmann",
			codigo : "Senior",
			edad : 28,
		},
		aeromoza : {
			nombre : "Audrey Hepburn",
			idiomas : ["Español","Inglés","Portugués"],
		},
		aerolinea : "LAN",
		marca : "Boeing 737",
		asientos : [
			{numero : "1A", ocupado : false},
			{numero : "1B", ocupado : false},
			{numero : "2A", ocupado : true},
			{numero : "2B", ocupado : false},
			{numero : "3A", ocupado : true},
			{numero : "3B", ocupado : true},
		],
		anio : 2014,
		primeraClase : true
	};

	// Llamar al atributo asientos del objeto avion
	// Hacer un for de los asientos
	// Comprobar disponibilidad
	// si es falso el asiento es verde
	// Colocar asiento


	var avionContainer = document.getElementById("avion-container");
	avionContainer.innerHTML = "";
	var asientos = avion.asientos;

	var a, contador;
	contador = 0;

	var cajaPeq = document.createElement("div");
	cajaPeq.setAttribute("class","col s4");

	for (var i = 0; i < asientos.length; i++) {
		a = document.createElement("div");
		a.innerHTML = asientos[i].numero;

		//[i] posicion de i
		if (asientos[i].ocupado) { 
			a.setAttribute("class","ocupado asiento");
		}else {
			a.setAttribute("class","desocupado asiento");
		};

		if(cajaPeq.children.length >= 2) {
			avionContainer.appendChild(cajaPeq);
			cajaPeq = document.createElement("div");
			cajaPeq.setAttribute("class","col s4");
			cajaPeq.appendChild(a);
		}else {
			cajaPeq.appendChild(a);
			contador++;
		};
		if (i == asientos.length - 1) {
			avionContainer.appendChild(cajaPeq);
		}
	};

	</script>
</body>
</html>
